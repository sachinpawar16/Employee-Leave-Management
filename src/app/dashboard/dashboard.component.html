<div class="container my-4">
  <h3>Dashboard</h3>
  <div class="row">

    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Total Employees</div>
        <div class="card-body">
          <p class="card-text">{{ totalEmployees }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-header">Total Leave</div>
        <div class="card-body">
          <p class="card-text">{{ totalLeaves }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-warning mb-3">
        <div class="card-header">New Leaves</div>
        <div class="card-body">
          <p class="card-text">{{ newLeaves }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Approved Leaves</div>
        <div class="card-body">
          <p class="card-text">{{ approvedLeaves }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-white bg-danger mb-3">
        <div class="card-header">Canceled Leaves</div>
        <div class="card-body">
          <p class="card-text">{{ canceledLeaves }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
